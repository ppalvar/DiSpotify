<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <span id="app">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-spotify me-2"></i>Spotify Clone
                </a>
                <div class="ms-auto">
                    <button class="btn btn-outline-light me-2">Login</button>
                    <button class="btn btn-light">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Contenedor principal -->
        <div class="main-container">
            <!-- Área de la canción actual -->
            <div class="current-song-area">
                <div class="current-song-info">
                    <img src="https://via.placeholder.com/250" alt="Current song">
                    <h4 class="mb-1">Nombre de la Canción Actual</h4>
                    <p class="text-muted mb-3">Artista - Álbum</p>
                </div>

                <div class="player-controls">
                    <!-- Controles de reproducción -->
                    <div class="control-buttons mb-3">
                        <button><i class="fas fa-random"></i></button>
                        <button><i class="fas fa-step-backward"></i></button>
                        <button class="play-button" @click="playAudio"><i class="fas fa-play-circle"></i></button>
                        <button><i class="fas fa-step-forward"></i></button>
                        <button><i class="fas fa-redo"></i></button>
                    </div>

                    <!-- Barra de progreso -->
                    <div class="progress-bar-container d-flex align-items-center container-fluid">
                        <span class="text-muted me-2" id="progress-bar-remaining-time">{{ formattedRemainingTime
                            }}</span>
                        <input type="range" class="progress-slider" min="0" max="100" :value="progressBarProgress">
                        <span class="text-muted ms-2" id="progress-bar-total-duration">{{ formattedTotalDuration
                            }}</span>
                    </div>

                    <!-- Control de volumen -->
                    <div class="volume-control d-flex align-items-center">
                        <i class="fas fa-volume-up me-2"></i>
                        
                        <input type="range" class="volume-slider" min="0" max="100" value="50" @click="setVolume" id="volume-control">
                    </div>
                </div>
            </div>

            <!-- Área de la lista de canciones -->
            <div class="songs-list-area">
                <!-- Barra de búsqueda y filtros -->
                <div class="search-filter-container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar canciones...">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-outline-light">
                                <i class="fas fa-filter me-2"></i>Filtrar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Lista de canciones -->
                <div class="songs-list">
                    <!-- Ejemplo de canciones -->
                    <div class="song-item">
                        <img src="https://via.placeholder.com/40" class="me-3" alt="Album cover">
                        <div class="flex-grow-1">
                            <h6 class="mb-0">Nombre de la Canción</h6>
                            <small class="text-muted">Artista - Álbum</small>
                        </div>
                        <div class="text-muted">3:45</div>
                    </div>

                    <!-- Más canciones (para ejemplo) -->
                    <div class="song-item">
                        <img src="https://via.placeholder.com/40" class="me-3" alt="Album cover">
                        <div class="flex-grow-1">
                            <h6 class="mb-0">Otra Canción</h6>
                            <small class="text-muted">Otro Artista - Otro Álbum</small>
                        </div>
                        <div class="text-muted">4:20</div>
                    </div>

                    <!-- Agrega más canciones aquí para ver el scroll -->
                    <!-- Copiar y pegar el bloque song-item varias veces para probar el scroll -->
                </div>
            </div>
        </div>
    </span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>

</html>
